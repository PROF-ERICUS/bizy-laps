<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Store - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #34ebfc;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }

        header h1 {
            float: left;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            float: right;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 15px;
        }

        .contact {
            padding: 20px;
            text-align: center;
        }

        #contact-form {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #contact-form label {
            display: block;
            margin: 10px 0 5px;
        }

        #contact-form input, #contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        #contact-form button {
            background: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #contact-form button:hover {
            background: #555;
        }

        #success-message {
            display: none;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }

        .contact-info {
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            let valid = true;
            if (!name || !email || !message) {
                alert("All fields are required.");
                valid = false;
            }
            if (valid) {
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('contact-form').reset(); // Reset form fields
            }
            return false; // Prevent actual form submission
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Laptop Store</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
            
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <form id="contact-form" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Send</button>
                <div id="success-message">Your message has been sent!</div>
            </form>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p><strong>Phone:</strong> +233 59 491 3937</p>
                <p><strong>Email:</strong> contact@Bizylaps.com</p>
                <p><strong>Business Hours:</strong> Mon - Fri: 9 AM - 6 PM</p>
                <p><strong>Follow Us:</strong></p>
                <p>
                    <a href="www.facebook.com">Facebook</a> | 
                    <a href="www.twitter.com">Twitter</a> | 
                    <a href="www.instagram.com">Instagram</a>
                </p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bizy Laps. All rights reserved.</p>
    </footer>
</body>
</html>
