<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Store - Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }

        header h1 {
            float: left;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            float: right;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 15px;
        }

        .product-details {
            text-align: center;
            padding: 20px;
        }

        .product-details img {
            width: 300px;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Cart and Payment Styles */
        .cart {
            display: none;
            margin: 20px 0;
            padding: 20px;
            background: #e0e0e0;
            border-radius: 5px;
        }

        .payment {
            display: none;
            margin: 20px 0;
            padding: 20px;
            background: #e0e0e0;
            border-radius: 5px;
            text-align: left;
        }

        .payment input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>BIZY LAPS</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="product-details">
            <h2>Model A</h2>
            <img src="images/lap 1.jpg" alt="Laptop A">
            <p>Price: $999</p>
            <p>Description: High-performance laptop with excellent battery life.</p>
            <button onclick="addToCart()">Add to Cart</button>
        </section>

        <div class="cart" id="cart">
            <h3>Cart</h3>
            <p id="cart-items">No items in cart.</p>
            <p id="total-price"></p>
            <button onclick="proceedToPayment()">Proceed to Payment</button>
        </div>

        <div class="payment" id="payment">
            <h3>Payment</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            <label for="momo-number">MoMo Number:</label>
            <input type="text" id="momo-number" required>
            <label for="momo-pin">MoMo PIN:</label>
            <input type="password" id="momo-pin" required>
            <button onclick="submitPayment()">Submit Payment</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Bizy Laps. All rights reserved.</p>
    </footer>
    
    <script>
        let cartItems = [];
        let totalPrice = 0;

        function addToCart() {
            const productName = "Model A";
            const productPrice = 999;

            cartItems.push(productName);
            totalPrice += productPrice;

            document.getElementById('cart-items').innerText = cartItems.join(', ');
            document.getElementById('total-price').innerText = 'Total Price: $' + totalPrice;

            document.getElementById('cart').style.display = 'block';
        }

        function proceedToPayment() {
            document.getElementById('payment').style.display = 'block';
        }

        function submitPayment() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const momoNumber = document.getElementById('momo-number').value;
            const momoPin = document.getElementById('momo-pin').value;

            alert(`Order Details:\nName: ${name}\nEmail: ${email}\nAddress: ${address}\nMoMo Number: ${momoNumber}\nTotal Price: $${totalPrice}`);
            
            // Clear cart and payment details
            cartItems = [];
            totalPrice = 0;
            document.getElementById('cart-items').innerText = 'No items in cart.';
            document.getElementById('total-price').innerText = '';
            document.getElementById('cart').style.display = 'none';
            document.getElementById('payment').style.display = 'none';
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('address').value = '';
            document.getElementById('momo-number').value = '';
            document.getElementById('momo-pin').value = '';
        }
    </script>
</body>
</html>
